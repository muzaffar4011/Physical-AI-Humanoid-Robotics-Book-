name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Docusaurus to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docusaurus_textbook
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: docusaurus_textbook/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docusaurus_textbook/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

