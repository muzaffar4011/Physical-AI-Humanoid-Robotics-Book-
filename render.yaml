services:
  - type: web
    name: physical-ai-backend
    env: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt && chmod +x start.sh
    startCommand: python start_render.py
    envVars:
      - key: COHERE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11

